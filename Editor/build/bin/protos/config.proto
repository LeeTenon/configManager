// 此文件存放各服务配置文件
//---------注意事项----------
// 服务需统一命名规范: svcName_Config
// Yaml输出时-继承字段用 _ 开头 :即表格属性展示为正常形式，导出yaml时会做继承处理，主要用于表格结构简化
// 真-继承字段用 __ 开头        :无论何时均为继承表现
//---------注意事项----------
syntax = "proto3";

package config;

import "common.proto";
import "types.proto";

message Gate_Config {
  message SpecConfig {
    string timeout = 1;
  }

  RpcServerConfig __RpcServerConfig = 1;
  SpecConfig Spec = 2;
}

message Login_Config {
  message SpecConfig {
    string timeout = 1;
  }

  ApiServerConfig __ApiServerConfig = 1;
  SpecConfig Spec = 2;
}

message Gm_Config {
  message SpecConfig {
    string timeout = 1;
  }

  ApiServerConfig __ApiServerConfig = 1;
  SpecConfig Spec = 2;
}

message Assets_Config {
  message SpecConfig {
    string timeout = 1;
  }

  RpcServerConfig __RpcServerConfig = 1;
  SpecConfig Spec = 2;
}

message Challenge_Config {
  message SpecConfig {
    Level level = 1;
  }

  RpcServerConfig __RpcServerConfig = 1;
  SpecConfig Spec = 2;
}

message Event_Config {
  message SpecConfig {
    string timeout = 1;
    string gameMode = 2;
  }

  RpcServerConfig __RpcServerConfig = 1;
  SpecConfig Spec = 2;
}